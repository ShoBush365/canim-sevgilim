<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slm yawrum naber </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Renkler ve Fontlar */
        :root {
            --primary-color: #e91e63; /* Koyu Pembe */
            --secondary-color: #fce4ec; /* A√ßƒ±k Pembe Arka Plan */
            --hint-color: #ff9800; /* ƒ∞pucu i√ßin turuncu */
            --text-color-dark: #333;
            --font-body: 'Poppins', sans-serif;
        }

        /* Genel Stil - Mobil Uyumlu */
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background-color: var(--secondary-color);
            font-family: var(--font-body);
        }
        .login-box {
            width: 85%; 
            max-width: 400px;
            background-color: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInTop 1s forwards ease-out;
        }
        h2 {
            color: var(--primary-color);
            font-weight: 600;
        }
        input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box; 
        }
        button {
            width: 90%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c2185b;
        }
        #mesaj {
            color: var(--primary-color); 
            margin-top: 15px;
            font-weight: 600;
        }

        /* Animasyon */
        @keyframes fadeInTop {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ƒ∞pucu Kutusu Stilleri */
        .hint-toggle-button {
            margin-top: 20px;
            padding: 8px 15px;
            background-color: var(--hint-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        
        .hint-content {
            background-color: #fff3e0; 
            padding: 0 15px; 
            margin-top: 15px;
            border-radius: 10px;
            color: var(--text-color-dark);
            
            /* Animasyonel a√ßma/kapama i√ßin */
            max-height: 0; /* Ba≈ülangƒ±√ßta gizli */
            overflow: hidden;
            /* Anahtar, yumu≈üak ge√ßi≈üi saƒülayan transition */
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out; 
        }
        
        /* Butona tƒ±klanƒ±nca aktif olan sƒ±nƒ±f */
        .hint-content.active {
            max-height: 100px; /* G√∂r√ºn√ºr hale geldiƒüinde */
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="login-box">
        <h2>üíû Seni √ßok seviyorum. üíû</h2>
        <p>Giri≈ü ≈üifresini d√º≈ü√ºn bakalƒ±m. </p>
        <input type="password" id="sifre" placeholder="Bulabilicek misin bakalƒ±m.">
        <button onclick="sifreKontrol()">Gir </button>
        <p id="mesaj"></p>

        <button class="hint-toggle-button" onclick="toggleHint()">
            Bulamadƒ±n dimi...  :( 
        </button>
        
        <div id="hintArea" class="hint-content">
            <p style="margin: 5px 0;">
                <span style="font-weight: 600;">ƒ∞pucu:</span> Sevgili olduƒüumuz tarih ‚ù§Ô∏è
            </p>
        </div>
        </div>

    <script>
        // ≈ûifre kontrol√º fonksiyonu
        function sifreKontrol() {
            const girilenSifre = document.getElementById('sifre').value.toLowerCase(); 
          
            const dogruSifre = "11112025"; 

            if (girilenSifre === dogruSifre) {
                window.location.href = 'romantik.html'; 
            } else {
                document.getElementById('mesaj').textContent = "Bƒ∞LEMEDƒ∞N DEMEK ";
            }
        }
        
        // ƒ∞pucu kutusu a√ßma/kapama animasyon fonksiyonu
        function toggleHint() {
            const hintBox = document.getElementById('hintArea');
            // 'active' sƒ±nƒ±fƒ± yoksa ekler, varsa kaldƒ±rƒ±r
            hintBox.classList.toggle('active'); 
        }
    </script>
</body>
</html>
